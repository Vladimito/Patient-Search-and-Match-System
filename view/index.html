<!DOCTYPE html>
<head>
    <title>Patient Search and Match</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Patient Search and Match System</h1>
<p>By Vladimir, Tyson and Ryan</p>
<div class="tab">
        <button class="tablinks">Add</button>
        <button class="tablinks">Find</button>        
        <button id="btn-list-all" class="tablinks">List</button>  		
      </div>
	  
	  <div id="add-patient-tab" class="tabcontent">
        <form>
            <div class="column"><label for="add-name">First Name</label>
            <input type="text" id="add-firstname" name="firstname">
			<label for="add-name">Last Name</label>
            <input type="text" id="add-lasttname" name="lastname">
            <label for="add-ssn">SSN</label>
            <input type="text" id="add-ssn" name="ssn">
            <label for="add-telephone">Date of Birth</label>
            <input type="text" id="add-bday" name="bday">
            <label for="add-address">Race</label>
            <input type="text" id="add-race" name="race">
			<label for="add-address">Ethnic Origin</label>
            <input type="text" id="add-ethnicity" name="ethnicity"></div>
			<div class="column"><label for="add-gender">Sex</label>
            <input type="text" id="add-gender" name="gender">
			<label for="add-address">Birthplace</label>
            <input type="text" id="add-birthplace" name="birthplace">
			<label for="add-address">Address</label>
            <input type="text" id="add-address" name="address">
			<label for="add-address">City</label>
            <input type="text" id="add-city" name="city">
			<label for="add-address">County</label>
            <input type="text" id="add-county" name="county">
			<label for="add-address">Postal Code</label>
            <input type="text" id="add-zip" name="zip"></div>
            <div>
                <button id="add-patient-btn">Add</button>
                <output id="add-out"></output>
            </div>            
        </form>
      </div>
	<script src="./js/main.js"></script> 
	  <script src="./js/add.js"></script>  

</body>
